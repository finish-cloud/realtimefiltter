<!DOCTYPE html>
<html lang = ja>
    <head>
        <meta charset = "UTF-8">
        <title>リアルタイムフィルター機能</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    
    <body>
        <main>
            <h3 id = "target">リアルタイムフィルター機能</h3>
            <p>入力した文字を含まない要素は非表示となります</p>
            <input type="text" id="search" placeholder="文字">
            <div id="search-result__list"></div>
            <div class="search-result__hit-num"></div>
                <div id="contents">
                    <div class="content">
                        <img src="img/cat.jpg" class="image" alt="car">
                        <p class="keyword">猫　ねこ　ネコ　cat</p>
                    </div>
                    <div div class="content">
                        <img src="img/sky.jpg" class="image" alt="sky">
                        <p class="keyword">空 そら 青空 あおぞら aozora sky</p>
                    </div>
                    <div div class="content">
                        <img src="img/dog.jpg" class="image" alt="car">
                        <p class="keyword">dog　犬　いぬ　イヌ</p>
                    </div>
                    <div div class="content">
                        <img src="img/sunset.jpg" class="image" alt="car">
                        <p class="keyword">夕焼け　ゆうやけ　sunset</p>
                    </div>
                
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
